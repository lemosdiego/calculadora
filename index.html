<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container-calculadora">
        <div class="resultado">
        </div>
        <div class="botoes">
            <button class="red" onclick="limpar()">C</button>
            <button class="red" onclick="apagar()">DEL</button>
            <button class="orange" onclick="insert('/')">รท</button>
            <button class="orange" onclick="insert('*')">x</button>
        </div>
        <div class="botoes">
            <button class="black" onclick="insert('7')">7</button>
            <button class="black" onclick="insert('8')">8</button>
            <button class="black" onclick="insert('9')">9</button>
            <button class="orange" onclick="insert('-')">-</button>
        </div>
        <div class="botoes">
            <button class="black" onclick="insert('4')">4</button>
            <button class="black" onclick="insert('5')">5</button>
            <button class="black" onclick="insert('6')">6</button>
            <button class="orange" onclick="insert('+')">+</button>

        </div>
        <div class="botoes">
            <button class="black" onclick="insert('1')">1</button>
            <button class="black" onclick="insert('2')">2</button>
            <button class="black" onclick="insert('3')">3</button>
            <button class="orange" onclick="calcular()">=</button>

        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
